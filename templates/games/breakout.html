{% extends 'base.html' %}

{% block content %}
<div class="hero game-hero">
  <div class="overlay"></div>
  <div class="hero-content">
    <h1 class="hero-title">Breakout</h1>
    <p>Score: <span id="score">0</span> | High Score: <span id="high-score">{{ high_score }}</span></p>

    <!-- Proper centering wrapper -->
    <div class="breakout-container">
      <canvas id="breakout-canvas" width="900" height="600"></canvas>
    </div>
  </div>
</div>

<!-- Result Modal -->
<div id="breakout-result-modal" class="modal">
  <div class="modal-content">
    <h2 id="breakout-modal-message"></h2>
    <button id="breakout-modal-restart" class="btn">Play Again</button>
  </div>
</div>

<style>
  .breakout-container {
    display: flex;
    justify-content: center;
    align-items: center;
    margin: 20px auto;
    max-width: 100%;
  }

  #breakout-canvas {
    background: #000;
    display: block;
    border: 2px solid #fff;
    border-radius: 8px;
    max-width: 100%;
    height: auto;
  }

  .modal {
    display: none;
    position: fixed;
    z-index: 9999;
    left: 0; top: 0;
    width: 100%; height: 100%;
    background: rgba(0,0,0,0.7);
    justify-content: center;
    align-items: center;
  }

  .modal.show {
    display: flex;
  }

  .modal-content {
    background: #ff7300;
    padding: 30px 40px;
    border-radius: 10px;
    text-align: center;
    animation: pop 0.3s ease-out;
  }

  @keyframes pop {
    0% { transform: scale(0.7); opacity: 0; }
    100% { transform: scale(1); opacity: 1; }
  }
</style>

<script src="{{ url_for('static', filename='js/breakout.js') }}"></script>
{% endblock %}
