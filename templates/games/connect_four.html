{% extends 'base.html' %}

{% block content %}
<div class="hero game-hero">
  <div class="overlay"></div>
  <div class="hero-content">
    <h1 class="hero-title">CONNECT FOUR</h1>

    <div class="button-group">
      <button id="vs-player" class="btn">Play VS Player</button>
      <button id="vs-computer" class="btn">Play VS Computer</button>
    </div>

    <div id="difficulty-wrapper" style="display:none; margin-top: 15px;">
      <label id="difficulty-label" for="difficulty-select" style="margin-right: 8px; color: #fff;">Difficulty:</label>
      <select id="difficulty-select" class="styled-select">
        <option value="easy">Easy</option>
        <option value="medium">Medium</option>
        <option value="hard">Hard</option>
      </select>
    </div>

    <div id="connect-four-board" class="connect-four-board"></div>
  </div>
</div>

<!-- Result Modal -->
<div id="result-modal" class="modal">
  <div class="modal-content">
    <h2 id="modal-message"></h2>
    <button id="modal-restart" class="btn">Play Again</button>
  </div>
</div>

<style>
  .connect-four-board {
    display: grid;
    grid-template-columns: repeat(7, 60px);
    grid-gap: 5px;
    margin-top: 20px;
  }

  .cell {
    width: 60px;
    height: 60px;
    background: #ffffff;
    border-radius: 50%;
    cursor: pointer;
  }

  .cell.player1 {
    background: red;
  }

  .cell.player2 {
    background: yellow;
  }

  .styled-select {
    padding: 8px 12px;
    border-radius: 4px;
    border: none;
    font-size: 1rem;
    background: #000;
    color: #0f0;
  }

  .modal {
    display: none;
    position: fixed;
    z-index: 9999;
    left: 0; top: 0;
    width: 100%; height: 100%;
    background: rgba(0,0,0,0.6);
    justify-content: center;
    align-items: center;
  }

  .modal.show {
    display: flex;
  }

  .modal-content {
    background: #0044ff;
    padding: 30px 40px;
    border-radius: 8px;
    text-align: center;
    animation: pop 0.3s ease-out;
  }

  @keyframes pop {
    0% { transform: scale(0.7); opacity: 0; }
    100% { transform: scale(1); opacity: 1; }
  }
</style>

<script src="{{ url_for('static', filename='js/connect_four.js') }}"></script>
{% endblock %}
