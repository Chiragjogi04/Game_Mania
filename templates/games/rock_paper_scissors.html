{% extends 'base.html' %}
{% block extra_css %}
<style>
  .shake {
    animation: shake 0.5s;
  }
  @keyframes shake {
    0% { transform: translate(1px, 1px) rotate(0deg); }
    10% { transform: translate(-1px, -2px) rotate(-1deg); }
    20% { transform: translate(-3px, 0px) rotate(1deg); }
    30% { transform: translate(3px, 2px) rotate(0deg); }
    40% { transform: translate(1px, -1px) rotate(1deg); }
    50% { transform: translate(-1px, 2px) rotate(-1deg); }
    60% { transform: translate(-3px, 1px) rotate(0deg); }
    70% { transform: translate(3px, 1px) rotate(-1deg); }
    80% { transform: translate(-1px, -1px) rotate(1deg); }
    90% { transform: translate(1px, 2px) rotate(0deg); }
    100% { transform: translate(1px, -2px) rotate(-1deg); }
  }
</style>
{% endblock %}

{% block content %}
  <div class="hero game-hero">
    <div class="overlay"></div>
    <div class="hero-content">
      <h1 class="hero-title">Rock Paper Scissors</h1>
      <div class="game-container" id="game-container">
        <div class="rps-choices">
          <img src="{{ url_for('static', filename='images/rock.png') }}" alt="Rock" data-choice="rock">
          <img src="{{ url_for('static', filename='images/paper.png') }}" alt="Paper" data-choice="paper">
          <img src="{{ url_for('static', filename='images/scissors.png') }}" alt="Scissors" data-choice="scissors">
        </div>
        <button class="btn" id="play-btn">Play</button>
        <p id="rps-result"></p>
      </div>
    </div>
  </div>

  <!-- ðŸŽ‰ Confetti Library -->
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
  <script src="{{ url_for('static', filename='js/rock_paper_scissors.js') }}"></script>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/rock_paper_scissors.css') }}">

{% endblock %}
