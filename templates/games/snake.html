{% extends 'base.html' %}

{% block content %}
<div class="hero game-hero">
  <div class="overlay"></div>
  <div class="hero-content">
    <h1 class="hero-title"> Snake Game</h1>
    <p>Score: <span id="score">0</span></p>
    <p>High Score: <span id="high-score">{{ high_score }}</span></p>
    <canvas id="snake-canvas" width="400" height="400"></canvas>
  </div>
</div>

<!-- âœ… Result Modal -->
<div id="snake-result-modal" class="modal">
  <div class="modal-content">
    <h2 id="snake-modal-message"></h2>
    <button id="snake-modal-restart" class="btn">Play Again</button>
  </div>
</div>

<style>
  canvas {
    border: 3px solid #00FF00;
    box-shadow: 0 0 10px #00FF00;
    margin-top: 20px;
    background: black;
  }

  .modal {
    display: none;
    position: fixed; left: 0; top: 0;
    width: 100%; height: 100%;
    background: rgba(0,0,0,0.7);
    z-index: 999;
    justify-content: center;
    align-items: center;
  }

  .modal.show {
    display: flex;
  }

  .modal-content {
    background: #222;
    color: #fff;
    padding: 30px 50px;
    border-radius: 10px;
    text-align: center;
    animation: pop 0.3s ease-out;
  }

  @keyframes pop {
    0% { transform: scale(0.7); opacity: 0; }
    100% { transform: scale(1); opacity: 1; }
  }

  .btn {
    margin-top: 20px;
    background: #00FF00;
    color: #000;
    padding: 10px 20px;
    border: none;
    border-radius: 6px;
    cursor: pointer;
  }

  .btn:hover {
    background: #00cc00;
  }
</style>

<script src="{{ url_for('static', filename='js/snake.js') }}"></script>
{% endblock %}
