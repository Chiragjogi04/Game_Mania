{% extends 'base.html' %}

{% block content %}
  <div class="hero game-hero">
    <div class="overlay"></div>
    <div class="hero-content">
      <h1 class="hero-title">WORDLE</h1>

      <div id="wordle-grid" class="wordle-grid"></div>

      <div class="wordle-input-group">
        <input type="text" id="wordle-input" maxlength="5" placeholder="Enter 5-letter word" autofocus>
        <button id="wordle-submit">Submit</button>
        <button id="wordle-next" style="display:none;">Next Word</button>
      </div>

      <p id="wordle-message"></p>
    </div>
  </div>

  <!-- ✅ Confetti container -->
  <div class="confetti" id="confetti-container"></div>

  <style>
    /* ✅ Simple grid style for clarity */
    .wordle-grid {
      display: grid;
      grid-template-rows: repeat(6, auto);
      gap: 8px;
      margin: 20px auto;
      max-width: 300px;
    }

    .wordle-row {
      display: grid;
      grid-template-columns: repeat(5, 1fr);
      gap: 5px;
    }

    .wordle-tile {
      display: flex; align-items: center; justify-content: center;
      background: #333; color: #fff; padding: 10px 0;
      font-size: 24px; font-weight: bold;
      border-radius: 4px;
    }

    .correct { background: #0f0; }
    .present { background: #ff0; color: #000; }
    .absent { background: #555; }

    .confetti {
      position: fixed; top: 0; left: 0;
      width: 100%; height: 100%;
      pointer-events: none; overflow: hidden; z-index: 1000;
    }

    .confetti-piece {
      position: absolute; width: 10px; height: 10px; background: #0f0;
      animation: confettiFall 3s linear forwards;
    }

    @keyframes confettiFall {
      to {
        transform: translateY(100vh) rotateZ(360deg);
        opacity: 0;
      }
    }
  </style>

  <script src="{{ url_for('static', filename='js/wordle.js') }}"></script>
{% endblock %}
