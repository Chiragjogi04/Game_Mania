{% extends 'base.html' %}

{% block content %}
<div class="auth-hero">
  <div class="overlay"></div>
</div>

<div class="auth-panel neon-panel">
  <h2 class="form-title">Create Your Account</h2>
  <form action="{{ url_for('signup') }}" method="post" class="neon-form">
    <div class="form-group">
      <input type="text" id="username" name="username" required placeholder=" ">
      <label for="username">Username</label>
    </div>
    <div class="form-group">
      <input type="password" id="password" name="password" required placeholder=" ">
      <label for="password">Password</label>
    </div>
    <button type="submit" class="btn neon-btn">Sign Up</button>
  </form>
  <p class="auth-footer">Already have an account? <a href="{{ url_for('login') }}">Login</a>.</p>
</div>
{% endblock %}
